                  properties:
                    id: { type: string }
                    sellerId: { type: integer }
                    name: { type: string }
                    price: { type: integer }
                    createdAt: { type: string }
                    statistics:
                      nullable: true
                      required: [ likes, viewCount, contacts ]
                      type: object
                      properties:
                        likes: { type: integer }
                        viewCount: { type: integer }
                        contacts: { type: integer }
        400:
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    required: [ 'messages' ]
                    properties:
                      message:
                        type: string
                      messages:
                        type: object
                        additionalProperties:
                          type: string
                  status:
                    type: string
        500:
          description: 'Server error'
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    required: [ 'messages' ]
                    properties:
                      message:
                        type: string
                      messages:
                        type: object
                  status:
                    type: string
